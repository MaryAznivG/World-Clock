<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>World Clock- Azniv Mary Galstyan</title>
</head>
<body>
  <div class="container">
    <h1> World Clock </h1>
    <select>
      <option value="">Select a city</option>
      <option value="">London</option>
      <option value="">Paris</option>
      <option value="">Moscow</option>
    </select>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">June 6th 2023</div>
      <div class="time">8:20:15 <small>PM</small></div>
    </div>
    <div class="city">
      <h2>New York</h2>
      <div class="date">June 6th 2023</div>
      <div class="time">8:20:15 <small>PM</small></div>
    </div>
  </div>
    <footer>
      This project was coded by <strong>Azniv Mary Galstyan</strong> and is <a href="https://github.com/MaryAznivG/World-Clock.git" target="_blank">open sourced on Github</a>
    </footer> 
    <script src="JavaScript/script.js"></script>
</body>
</html>
