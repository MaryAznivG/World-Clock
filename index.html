<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock- Azniv Mary Galstyan</title>
</head>
<body>
  <div class="container">
    <h1> World Clock </h1>
    <select id="city">
      <option value="">Select a city</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Pacific/Auckland">Auckland</option>
    </select>
    <div id="cities">
    <div class="city"id ="los-angeles">
      <h2>Los Angeles</h2>
      <div class="date"></div>
      <div class="time"></div>
    </div>
    <div class="city" id="paris">
      <h2>Paris</h2>
      <div class="date"></div>
      <div class="time"></div>
    </div>
  </div>
  </div>
    <footer>
      This project was coded by <strong>Azniv Mary Galstyan</strong> and is <a href="https://github.com/MaryAznivG/World-Clock.git" target="_blank">open sourced on Github</a>
    </footer> 
    <script src="JavaScript/script.js"></script>
</body>
</html>
